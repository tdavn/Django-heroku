{% extends 'base.html' %}
{% block title %} Edit post {% endblock %}
{% block content %}
<br/>
<div class="container">
  {% if user.is_authenticated %}
    <h1> Update post </h1>
      <form method="POST">
        <div class="form-group">
            {% csrf_token %}  <!-- cross site resquest form token -->
            {{ form.media }}
            {{ form.as_p }}   <!-- every single element in form is wrapped by <p> </p> --->

            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>

  {% else %}
    Sorry! You do not allow to be here. <br/> <br/>

  {% endif %}
</div>
{% endblock %}
